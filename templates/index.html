<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Bulk Indexer + Canonical Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="file"], select, button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
        }
        pre {
            background: #222;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Google Bulk Indexer + Canonical Checker</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">URL faylini tanlang (.txt yoki .csv)</label>
        <input type="file" name="file" accept=".txt,.csv" required>

        <label for="action">Amalni tanlang:</label>
        <select name="action" required>
            <option value="index">Bulk Indexer</option>
            <option value="canonical">Canonical Checker</option>
        </select>

        <button type="submit">Ishga tushirish</button>
    </form>

    <div id="result" style="margin-top: 30px;"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            let action = formData.get("action");
            let endpoint = action === "index" ? "/bulk_index_file" : "/canonical_check_file";
            let res = await fetch(endpoint, {
                method: "POST",
                body: formData
            });
            let data = await res.json();
            document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        });
    </script>
</body>
</html>
